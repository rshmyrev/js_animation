<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat animation</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div id="cat"
     onmouseover="isPaused = true"
     onmouseout="isPaused = false"
     onclick="stopAnimation()"
></div>
<p id="stopped">Cat stopped!</p>
<script src="js/cat.js" type="text/javascript"></script>
</body>
</html>
